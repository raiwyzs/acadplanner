{% extends "base.html" %}


{% block head %}
    <title>Adicionar evento</title>
     <link rel="stylesheet" href="{{ url_for('static', filename='style/events_add.css') }}">
{% endblock head %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Adicionar Novo Evento</h4>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('events.events_add') }}">
                        <div class="mb-3">
                            <label for="titulo_evento" class="form-label">Título do Evento</label>
                            <input type="text" class="form-control" id="titulo_evento" name="titulo_evento" required>
                        </div>

                        <div class="mb-3">
                            <label for="data" class="form-label">Data do Evento</label>
                            <input type="date" class="form-control" id="data" name="data" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo_evento_id" class="form-label">Tipo de Evento</label>
                            <select class="form-select" id="tipo_evento_id" name="tipo_evento_id" required>
                                <option value="" selected disabled>Selecione o tipo</option>
                                {% for tipo in tipo_eventos %}
                                <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="relevancia_id" class="form-label">Nível de Relevância</label>
                            <select class="form-select" id="relevancia_id" name="relevancia_id" required>
                                <option value="" selected disabled>Selecione a relevância</option>
                                {% for nivel in niveis_relevancia %}
                                <option value="{{ nivel.id }}">{{ nivel.nivel }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('events.events') }}" class="btn btn-secondary me-md-2">Cancelar</a>
                            <button type="submit" class="btn btn-primary">Adicionar Evento</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
